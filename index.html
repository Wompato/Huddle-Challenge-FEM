<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Huddle Landing Page Introduction</title>
  </head>
  <body>
    <section class="container">
      <header>
        <img id="logo" src="/images/logo.svg" alt="" />
      </header>
      <main class="flex">
        <div class="illustration">
          <img
            src="/images/illustration-mockups.svg"
            class="illustraction-img"
            alt=""
          />
        </div>
        <div class="main-text">
          <h1>
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p>
            Huddle reimagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussions.
          </p>
          <button class="cta">Register</button>
        </div>
      </main>
      <footer class="icon-container">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </footer>
    </section>
  </body>
</html>
